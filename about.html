<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trip Split</title>
  <link rel="stylesheet" href="/assets/css/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  
<div id="navbar" class="sticky">
  <a class="active tab" data-tab="div1" href="javascript:void(0)">Home</a>
  <a class="tab" data-tab="div2" href="javascript:void(0)">News</a>
  <a class="tab" href="javascript:void(0)" data-tab="div3">Contact</a>
</div>

<div class="content">
  <h3>Sticky Navigation Example</h3>
    <p class="card" data-tab="div1">Hello World.</p>
  <p class="card" data-tab="div2" style="display:none;">Hello.</p>
  <p class="card" data-tab="div3" style="display:none;">World.</p>
</div>

<script src="assets/js/tabs.js"></script>
</body>
</html>
